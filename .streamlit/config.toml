[theme]

## Site para ver as cores https://corhexa.com/b8082c
# the preset streamlit theme that your custom theme inherits from.
base = "dark"  # 'dark'ou "light"

# primary accent color for interactive elements.
primaryColor="#1cb3e0" # azul claro, pode ser alterado

# background color for the main content area. 
backgroundColor="#D3D3D3" # background escuro 

# background color used for the sidebar and most interactive widgets. 
secondaryBackgroundColor="#F5F5F5"# um pouco mais escuro que o fundo

# color used for almost all 
textColor = "black" 

# font family for all text in the app, except code blocks. one of "sans serif",
# ['sans serif', 'serif', 'monospace']
font="serif"
